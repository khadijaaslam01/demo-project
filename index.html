<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO PROJECT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6" style="background-color: #e9f8e5">
          <img src="Autumn-amico 1.png" alt="image" />
        </div>
        <div class="col-6">
          <div
            class="mt-4"
            style="height: 49px; display: flex; margin-left: 40%"
          >
            <img src="Vector.png" alt="vector" />
            <span
              class="ms-2"
              style="font-family: Aladin; font-weight: 400; font-size: 36px"
              >Leaf</span
            >
          </div>
          <div
            class="text-center my-3"
            style="font-family: poppins; font-weight: 400; font-size: 32px"
          >
            Create Account
          </div>

          <form>
            <div
              class="mb-3"
              style="font-family: Poppins; font-size: 18px; line-height: 30px"
            >
              <label for="exampleInputEmail1" class="form-label"
                >Full Name</label
              >
              <input
                type="email"
                class="form-control"
                placeholder="Enter Your Full Name"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div
              class="mb-3"
              style="font-family: Poppins; font-size: 18px; line-height: 30px"
            >
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter Your Email"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div
              class="mb-3"
              style="font-family: Poppins; font-size: 18px; line-height: 30px"
            >
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="Enter Your Password"
                id="exampleInputPassword1"
              />
            </div>

            <button
              type="submit"
              style="background-color: #73895d; border-radius: 14px"
              class="btn w-100 text-white"
            >
              Sign-Up
            </button>
          </form>
          <div
            style="
              font-family: Poppins;
              font-size: 18px;
              color: rgba(176, 186, 195, 1);
              line-height: 39px;
              font-weight: 500;
              text-align: left;
            "
            class="text-center"
          >
            - OR -
          </div>
          <div class="text-center">
            <img
              class="mx-3"
              style="
                height: 35px;
                width: 35px;
                border: 1px solid rgba(0, 0, 0, 0.3);
                border-radius: 50%;
                padding: 4px;
              "
              src="google.png"
              alt="google"
            /><img
              class="mx-3"
              style="
                height: 35px;
                width: 35px;
                border: 1px solid rgba(0, 0, 0, 0.3);
                border-radius: 50%;
                padding: 4px;
              "
              src="facebook.png"
              alt="facebook"
            /><img
              class="mx-3"
              style="
                height: 35px;
                width: 35px;
                background-size: fit;
                border: 1px solid rgba(0, 0, 0, 0.3);
                border-radius: 50%;
                padding: 4px;
              "
              src="apple.png"
              alt="apple"
            />
          </div>
          <div class="text-center mt-3">
            Already have an account?
            <span style="color: #73895d">Login</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
